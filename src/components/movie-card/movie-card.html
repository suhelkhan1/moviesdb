<!-- Generated template for the MovieCardComponent component -->
<ion-card id="home-card23" on-click="goToMoviePage(movie)">
  <ion-list>
    <ion-item color="none" id="home-list-item12">
      <h2>{{movie?.original_title}}</h2>
    </ion-item>
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <ion-thumbnail>
        <img style="object-fit: cover" width="100%" height="220px" [src]="imageUrl">
      </ion-thumbnail>
    </div>
    <ion-item id="home-list-item-container6">
      <div id="home-markdown6" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          {{movie?.overview}}
        </p>
      </div>
    </ion-item>
    <ion-item color="assertive" id="home-list-item13">
      <ion-icon name="musical-notes" item-left></ion-icon>
      Play Song
    </ion-item>
  </ion-list>
</ion-card>
